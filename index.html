<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Form Validation</title>
</head>
<body style="background-color: aquamarine;">
    <div class="container pt-10 mt-3 bg-info">
         
            <form name="form" action="new.html" id="form" method="get" >
                <table class="table table-striped table-bordered">
            
                    <tr>
                        <th>ENTER NAME:</th>
                        <td>
                            <input type="text" name="name" id="name" oninput="myfunction()" onfocus="focusfunction()" onblur="blurfunction()">
                        </td>
                        <td><p id="validate1"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER EMAIL ADDRESS</th>
                        <td>
                            <input type="text" name="mail" id="mail" oninput="myfunction1()"><br>
                        </td>
                        <td><p id="validate2"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER MOBILE NUMBER</th>
                        <td>
                            <input type="tel" name="mbl" id="mbl" ><br>
                        </td>
                        <td><p id="validate3"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER USER NAME</th>
                        <td>
                            <input type="text" name="username" id="username"><br>
                        </td>
                        <td><p id="validate4"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER PASSWORD</th>
                        <td>
                            <input type="password" name="password" id="password"><br>
                        </td>
                        <td><p id="validate5"></p></td>
                    </tr>

                    <tr>
                        <th> GENDER:</th>
                        <td> 
                            
                            <input type="radio" name="gender" id="male" >MALE<br>
                            <input type="radio" name="gender" id="female" >FEMALE<br>
                            <input type="radio" name="gender" id="other" >OTHER<br>
                           
                           </td>
                        <td><span id="validate6"></span></td>
                     </tr>
                     <tr>
                        <th> EVENTS:</th>
                        <td> 
                           
                            <input type="checkbox" name="event1" id="dancing" >DANCING<br>
                            <input type="checkbox" name="event2" id="singing" >SINGING<br>
                            <input type="checkbox" name="event3" id="drama" >DRAMA<br>
                            <input type="checkbox" name="event4" id="group dance" >GROUP DANCE<br>
                            
                           
                          </td>
                        <td><span id="validate7"></span></td>
                     </tr>
                     <tr>
                        <th>STATE:</th>
                        <td>  
                       <select id="state">
                           <option value="0"></option>
                           <option value="1">KERALA</option>
                           <option value="2">KARNATAKA</option>
                           <option value="3">GOA</option>
                           <option value="4">ANDHRA PRADESH</option>
                           <option value="5">MAHARASTRA</option>
                           <option value="6">MADHYA PRADESH</option>
                           <option value="7">TAMIL NADU</option>
                       </select>
                  </td>
                   <td><span id="validate8"></span></td>
                    </tr>
                    <tr>
                        <th>ADDRESS:</th>
                        <td> 
                         <textarea name="address" id="address" cols="30" rows="4"></textarea>
                         </td>
                       <td><span id="validate9"></span></td>
                      
                    </tr>
                    <tr class="text-center"> 
                        <td colspan="3" >
                            <input onclick="validate()" class="btn btn-success"  value="REGISTER">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="./script.js"></script>  
</body>
</html>
